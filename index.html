<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestellapp</title>

    <link rel="icon" type="" href="./assers/icon/favicon-32x32.png">

    <script src="./script/db.js"></script>
    <script src="./script/template.js"></script>
    <script src="./script.js"></script>

    <link href="./styles/fonts.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="./styles/standard.css">
    <link rel="stylesheet" href="./styles/assets.css">
    <link rel="stylesheet" href="./styles/basket.css">
    <link rel="stylesheet" href="./styles/content.css">
    <link rel="stylesheet" href="./styles/burger-menu.css">
    <link rel="stylesheet" href="./styles/mediaQuery.css">

</head>

<body onload="render()" id="body-overlay">
    <div id="login-overlay-click" class="login-overlay login-box-d-none" onclick="burgerClick()">
        <div id="login-container" class="login-element" onclick="stopProp(event)"></div>
    </div>

    <header>
        <div>
            <img class="responsiv-logo" src="./assers/images/Logo.png">
            <div class="burger-menu">
                <input type="checkbox" id="burger-click" onclick="burgerClick()">
                <label for="burger-click">
                    <div class="burger-container">
                        <div class="line line-one"></div>
                        <div class="line line-two"></div>
                        <div class="line line-three"></div>
                    </div>
                </label>
            </div>
            <div class="basket-small-icon" onclick="basketSmallActive()"><a><img
                        src="./assers/images/basket.svg"></a></div>
        </div>
    </header>
    <main>
        <section class="content">
            <div>
                <div class="company-image">
                    <img src="./assers/images/backgroundImage.jpg">
                </div>
                <div class="title-company">
                    <h1>Pizza Haus<br>Eisenbarth</h1>
                    <p>Bewertung (4,8 von 5 Sternen)</p>
                    <img src="./assers/icon/stars.svg">
                </div>
            </div>
            </div>
            <div class="company-discription company-discription-none">
                <p>Wir bieten Steinofenpizza direkt aus Berlingerode.<br>Handgemacht und liebevoll belegt auch zum
                    Liefern
                    für dich zu Hause.</p>
            </div>
            </div>
            <div class="selection-menu">

                <div class="placeholder-befor-button-container">
                    <div class="placeholder-befor-button"></div>
                </div>
                <button class="button-border-foods-none" id="button-foods" onclick="clickFoods()">Speisen</button>
                <button class="button-border-supplements-none" id="button-supplements"
                    onclick="clickSupplements()">Beilagen</button>
                <button class="button-border-drinks-none" id="button-drinks" onclick="clickDrinks()">Getränke</button>
                <div class="placeholder-after-button-container">
                    <div class="placeholder-after-button"></div>
                </div>
            </div>
            <div class="foods-none food-container" id="food-elements"></div>
            <div class="supplements-none supplements-container" id="supplements-elements"></div>
            <div class="drinks-none drink-container" id="drink-elements"></div>
        </section>
        <section id="basket-activ" class="basket-wrapper basket-wrapper-none">
            <div class="basket">
                <h2>Warenkorb</h2>
                <h2 class="closed-basket" onclick="basketSmallActive()">X</h2>
                <div id="delivery-element" class="delivery-container"></div>
                <div id="basket-render" class="basket-element-none basket-element"></div>
                <div id="add-element" class="add-container"></div>
                <div id="delivery-costs-element" class="delivery-costs-container"></div>
                <div id="sum-element" class="sum-container"></div>
            </div>
        </section>
    </main>
    <footer>
        <h3>© Created 2025 by David Eisenbarth</h3>
    </footer>
</body>

</html>
